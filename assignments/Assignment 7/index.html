<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 7</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>If Statement Assignment</h1>
            <!--Hamburger menu-->
            <div id="hamburger">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            <!--Exercises nav-->
            <div id="exercises" class="flex-container exercise-hide">
                <div id="exercise-1">
                    <a href="#" id="exercise-1-link">Exercise 1</a>
                </div>
                <div id="exercise-2">
                    <a href="#" id="exercise-2-link">Exercise 2</a>
                </div>
            </div>
        </header>

        <main>
            <!--Exercise 1-->
            <div id="exercise-1-main" class="hidden">
                <h2>Who's the Oldest</h2>
                <p class="columned">
                    <label for="name-1-txt">Name 1:</label>
                    <input type="text" id="name-1-txt">
                </p>
                <p class="columned">
                    <label for="age-1-txt">Age 1:</label>
                    <input type="number" id="age-1-txt" min="1">
                    <p id="exercise-1-error-1" class="hidden error"></p>
                </p>
                <p class="columned">
                    <label for="name-2-txt">Name 2:</label>
                    <input type="text" id="name-2-txt">
                </p>
                <p class="columned">
                    <label for="age-2-txt">Age 2:</label>
                    <input type="number" id="age-2-txt" min="1">
                    <p id="exercise-1-error-2" class="hidden error"></p>
                </p>
                <p class="columned">
                    <label for="name-3-txt">Name 3:</label>
                    <input type="text" id="name-3-txt">
                </p>
                <p class="columned">
                    <label for="age-3-txt">Age 3:</label>
                    <input type="number" id="age-3-txt" min="1">
                    <p id="exercise-1-error-3" class="hidden error"></p>
                </p>
                <button id="age-compare-button">Compare Ages</button>
                <div id="orderedAges">

                </div>
            </div>
            <!--Exercise 2-->
            <div id="exercise-2-main" class="hidden">
                <h2>Fund Raising</h2>
                <h3>Goal: 10,000.00</h3>
                <div>
                    <p>
                        <label for="fund-raising-txt">Funds Raised</label>
                        <input type="number" id="fund-raising-txt" min="1" max="10000">
                        <div>
                            <p id="fund-raising-error"></p>
                        </div>
                    </p>
                </div>
                <div>
                    <button id="display-button">Display</button>
                </div>
                <div id="box"></div>
            </div>
        </main>
    </body>
</html>
