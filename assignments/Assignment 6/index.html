<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 6</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header id="main-header">
            <h1>Intro to JavaScript</h1>
        </header>

        <main id="main-content">
            <div class="flex-container">
                <!--Hide and seek box-->
                <div id="hide-seek-box">
                    <h2>Hide and Seek</h2>
                    <button id="button-show">Show</button>
                    <button id="button-hide">Hide</button><br>
                    <img id = "image" src="https://place-hold.it/300x500" class="hide">
                </div>
                <!--Animate box-->
                <div id="animate-box">
                    <h2>Animate</h2>
                    <button id="button-dance">Dance</button>
                    <p id="heart">&#129505;</p>
                </div>
                <!--Comment box-->
                <div id="comment-box">
                    <h2>Input</h2>
                    <li>
                        <label for="product-name-txt">Product Name: </label>
                        <input type="text" id="product-name-txt" class="comment">
                    </li>
                    <li>
                        <label for="comment-txt">Comment: </label>
                        <input type="text" id="comment-txt" class="comment">
                    </li>
                    <li>
                        <label for="rating-txt">Rating: </label>
                        <input type="number" id="rating-txt" class="comment" min="1" max="5">
                    </li>
                    <li>
                        <label for="user-name-txt">User Name: </label>
                        <input type="text" id="user-name-txt" class="comment">
                    </li>
                    <button id="button-comment">Add Comment</button>
                     <!--Comments will go down here-->
                    <div id="comments">
                       <!--This is where the comments will go-->
                    </div>
                </div>
            </div>
        </main>
       
        <footer>
            <h3>Goodbye!</h3>
        </footer>
    </body>
</html>
