<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 8</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <main id="main-content" class="flexbox">
            <div id="running-man-container">
                <div id="running-box">
                        <h2>Running Man</h2>
                        <img id="man" src="stick-man-walking.svg" width="100en">
                </div> 
            </div>
            <div id="thereometer">
                <h2>Fund Raising</h2>
                <h3>Goal: 10,000.00</h3>
                <div>
                    <p>
                        <label for="fund-raising-txt">Funds Raised</label>
                        <input type="number" id="fund-raising-txt" min="1" max="10000">
                        <div>
                            <p id="fund-raising-error"></p>
                        </div>
                    </p>
                </div>
                <div>
                    <button id="display-button">Display</button>
                </div>
                <div id="box"></div>
            </div>
        </main>
    </body>
</html>
